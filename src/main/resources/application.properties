spring.application.name=Scenta Lux API
server.port=${PORT:9090}

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/scenta_lux_BD}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# JWT
jwt.secret=${JWT_SECRET:aEIu9S7cvZUnPJWezau3rKUCxj4BLtpCVzhVSyam93prJOxofs7688P0OD5tmTIsLL6u7G9HpXvT}

# File upload
file.upload-dir=${FILE_UPLOAD_DIR:uploads}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Static files
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${file.upload-dir}

# Production settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect